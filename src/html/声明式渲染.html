<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>声明式渲染</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  {{message}}
</div>

<div id="app1">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>


<script>
var app=new Vue({
  el: "#app",
  data: {
    message: "hello vue!"
  }
})


  var app1=new Vue({
    el: '#app1',
    data:{
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })

</script>
</body>
</html>
